<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

		<title>paper-horizontal-scroll demo</title>

		<script src="../../webcomponentsjs/webcomponents-loader.js"></script>

		<link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
		<link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
		<link rel="import" href="../paper-horizontal-scroll.html">

		<custom-style>
			<style is="custom-style" include="demo-pages-shared-styles">
			</style>
		</custom-style>
	</head>
	<body>
		<div class="vertical-section-container centered">
			<h3>Basic paper-horizontal-scroll demo</h3>
			<demo-snippet>
				<template>
					<style>
						.steps {
							white-space: nowrap;
						}
						.step1, .step2, .step3, .step4, .step5 {
							display: inline-block;
							width: 40%;
							text-align: center;
							padding: 8px;
						}
						.step1 {
							background: lightcoral;
						}
						.step2 {
							background: bisque;
						}
						.step3 {
							background: lightyellow;
						}
						.step4 {
							background: lightgreen;
						}
						.step5 {
							background: lightblue;
						}
					</style>
					<paper-horizontal-scroll>
						<div class="steps">
							<div class="step1">Step 1</div>
							<div class="step2">Step 2</div>
							<div class="step3">Step 3</div>
							<div class="step4">Step 4</div>
							<div class="step5">Step 5</div>
						</div>
					</paper-horizontal-scroll>
				</template>
			</demo-snippet>
		</div>

		<div class="vertical-section-container centered">
				<h3>Styling demo</h3>
				<demo-snippet>
					<template>
						<style>
							paper-horizontal-scroll {
								--paper-horizontal-scroll-arrow: green;
								--paper-horizontal-scroll-arrow-hover: darkgreen;
								--paper-horizontal-scroll-arrow-disabled: lightcoral;
							}
							.steps {
								white-space: nowrap;
							}
							.step {
								display: inline-block;
								width: 40%;
							}
						</style>
						<paper-horizontal-scroll>
							<div class="steps">
								<div class="step">Step 1</div>
								<div class="step">Step 2</div>
								<div class="step">Step 3</div>
								<div class="step">Step 4</div>
								<div class="step">Step 5</div>
							</div>
						</paper-horizontal-scroll>
					</template>
				</demo-snippet>
			</div>
		</body>
</html>
