<dom-module id="tomsshow-app">
  <template>
    <style>
      :host {
        display: columns;
        font-family: 'Open Sans', sans-serif;
        --app-primary-color: #4285f4;
        --app-secondary-color: black;
      }

      app-header {
        background-color: var(--app-primary-color);
        color: rgb(63, 60, 60);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      h1,
      h2,
      h3 {
        font-family: 'Cormorant Garamond', serif;
      }

      :host * {
        box-sizing: border-box;
      }

      header {
        width: 100%;
        background: black;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        font-size: 1.5em;
        min-height: 100vh;
      }

      main {
        padding: 1em;
        flex: 1 1 auto;
      }

      main section {
        margin: 6em 0;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        line-height: 40px;
        text-decoration: none;
        color: var(--app-secondary-color);
      }

      .drawer-list a.iron-selcted {
        color: black;
        font-weight: bold;
      }

      .drawer-list a.subroute {
        padding-left: 32px;
      }

      #layoutContainer {
        display: flex;
        flex-direction: column;
      }

      #mainContent {
        flex: 1 1 auto;
      }

      @media screen and (min-width: 500px) {}

      #about {
        color: white;
        margin-top: 5vw;
        margin-top: 5vmin;
        flex: 1 1 auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 1em;
      }

      #about .info {
        display: flex;
        justify-content: center;
        flex-direction: column;
        text-align: center;
      }

      #siteTitle {
        font-family: 'Cormorant Garamond', serif;
        text-align: center;
        font-size: 15vw;
        font-size: 15vmin;
        margin: 0;
      }

      #tom-image {
        position: relative;
        overflow: hidden;
        width: 15em;
        height: 15em;
        margin: auto;
      }

      #tom-image iron-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      .love-icon {
        --iron-icon-height: 1.2em;
        --iron-icon-width: 1.2em;
      }

      #learnMoreIcon {
        animation: iconjump 4s forwards;
        animation-iteration-count: infinite;
        animation-direction: normal;
        animation-timing-function: cubic-bezier(0, 0, 0.58, 0.99);
        align-self: center;
        justify-self: center;
        --iron-icon-height: 2.4em;
        --iron-icon-width: 2.4em;
        cursor: pointer;
      }

      #quotes {
        display: flex;
        justify-content: center;
      }

      tomsshow-cards {
        margin-top: calc(-2em - 1vw);
      }

      section h2 {
        font-size: 3em;
      }

      footer {
        background: black;
        color: white;
        font-size: 1em;
        padding: 2em;
        text-align: center;
      }


      @keyframes iconjump {
        0% {
          transform: translateY(0);
        }
        10% {
          transform: translateY(40%);
        }
        15% {
          transform: translateY(0);
        }
        100% {
          transform: translateY(0);
        }
      }
    </style>
    <app-location route="{{route}}"></app-location>
    <app-route route="{{route}}" pattern="/:page" data="{{routeData}}" tail="{{subroute}}"></app-route>

    <app-drawer-layout fullbleed>

      <!-- Drawer Content -->
      <app-drawer id="drawer" swipe-open slot="drawer">
        <app-toolbar>Menu</app-toolbar>
        <iron-selector selected[[page]] attr-for-selected="name" class="drawer-list" role="navigation" on-iron-active="_drawerSelected">
          <a name="Home" href="/">Home</a>
          <a name="Demo" href="/demo">Demo</a>
          <a name="Projects" href="/projects">Projects</a>
          <a name="About Me" href="/about">About Me</a>
          <a name="Contact" href="/contact">Contact</a>
        </iron-selector>
      </app-drawer>

      <!-- Main Content -->
      <app-header-layout id="layoutContainer" has-scrolling-region>

        <app-header reveals slot="header">
          <app-toolbar>
            <!-- menu button -->
            <paper-icon-button icon="menu" id="drawMenu" on-click="_toggleMenu"></paper-icon-button>
            <div main-title>Welcome to Tom's Website</div>
          </app-toolbar>
        </app-header>

        <div id="mainContent">
          <iron-pages selected="[[routeData.page]]" attr-for-selected="page">
            <section page="">
              <header aria-labelledby="siteTitle">
                <div id="about">
                  <h1 id="siteTitle">TomVar</h1>
                  <div class="info">
                    <p>Hello World, I'm [[__leftBracket]] Tom [[__rightBracket]]. I
                      <iron-icon class="love-icon" icon="icons:favorite-border" alt="love"></iron-icon> technology.</p>
                    <iron-icon id="learnMoreIcon" icon="icons:expand-more"></iron-icon>
                  </div>
                </div>
                <div id="tom-image">
                  <iron-image role="button" id="tom-image" src="../assets/tom.png" sizing="cover"></iron-image>
                </div>
              </header>

              <main id="main" role="main">
                <section>
                  <h2>Web Technologies I'm into</h2>
                  <paper-horizontal-scroll>
                    <tomsshow-cards>
                      <tomsshow-card title="Polymer" image="src/assets/polymer.png" link="https://www.polymer-project.org/">
                        <!-- A JavaScript library that helps you create custom reusable HTML elements, and use them to build performant, maintainable apps. -->
                      </tomsshow-card>
                      <tomsshow-card title="Electron" image="src/assets/electron.png" link="https://electronjs.org/"></tomsshow-card>
                      <tomsshow-card title="AWS" image="src/assets/aws.png" link="https://aws.amazon.com/"></tomsshow-card>
                      <tomsshow-card title="Docker" image="src/assets/docker.png" link="https://www.docker.com/"></tomsshow-card>
                      <tomsshow-card title="xAPI" image="src/assets/xapi.png" link="https://xapi.com/overview/"></tomsshow-card>
                      <tomsshow-card title="Nodejs" image="src/assets/nodejs.png" link="https://nodejs.org/en/"></tomsshow-card>
                      <tomsshow-card title="Gitbook" image="src/assets/gitbook.jpg" link="https://www.gitbook.com/"></tomsshow-card>
                    </tomsshow-cards>
                  </paper-horizontal-scroll>
                </section>

                <section>
                  <h2>Language Experience</h2>
                  <tomsshow-cards>
                    <tomsshow-card title="HTML" image="src/assets/html.png"></tomsshow-card>
                    <tomsshow-card title="CSS" image="src/assets/css.png"></tomsshow-card>
                    <tomsshow-card title="Javascript" image="src/assets/javascript.png"></tomsshow-card>
                    <tomsshow-card title="Korean" image="src/assets/korean.png"></tomsshow-card>
                    <tomsshow-card title="Java" image="src/assets/java.png"></tomsshow-card>
                    <tomsshow-card title="Python" image="src/assets/python.png"></tomsshow-card>
                  </tomsshow-cards>
                </section>

                <section>
                  <h2>Projects I'm involved with</h2>
                  <tomsshow-cards>
                    <tomsshow-card title="HAX Desktop App" image="src/assets/electron.png" link="http://haxtheweb.org"></tomsshow-card>
                    <tomsshow-card title="LRN Web Components" image="src/assets/lrn.png" link="https://github.com/LRNWebComponents"></tomsshow-card>
                    <tomsshow-card title="ELMS Learning Network" image="src/assets/elmsln.png" link="https://www.elmsln.org/"></tomsshow-card>
                    <tomsshow-card title="Docker AWS LAMP Stack"></tomsshow-card>
                  </tomsshow-cards>
                </section>

                <section>
                  <h2>Places I'm on</h2>
                  <tomsshow-links>
                    <tomsshow-link title="Github" image="src/assets/github.svg" link="https://github.com/tomsshow"></tomsshow-link>
                    <tomsshow-link title="Reddit" image="src/assets/reddit.png" link="https://www.reddit.com/r/iotom/"></tomsshow-link>
                    <tomsshow-link title="LinkedIn" image="src/assets/linkedin.png" link="https://www.linkedin.com/in/shiju-tom-varughese/"></tomsshow-link>
                    <tomsshow-link title="About me" image="src/assets/person_pin.png" link="src/tomsshow-app/tomsshow-about.html"></tomsshow-link>
                  </tomsshow-links>
                </section>

                <section>
                  <h2>Learn more about me!</h2>
                  <tomsshow-links>
                    <tomsshow-link title="About me" image="src/assets/person_pin.png" link="src/tomsshow-app/tomsshow-about.html"></tomsshow-link>
                    <tomsshow-link title="Demo Page" image="src/assets/person_pin.png" link="src/tomsshow-app/tomsshow-about.html"></tomsshow-link>
                    <tomsshow-link title="Blog Posts" image="src/assets/person_pin.png" link="src/tomsshow-app/tomsshow-about.html"></tomsshow-link>
                  </tomsshow-links>
                </section>

                <section>
                  <h2>Nice things people have said about me</h2>
                  <div id="quotes">
                    <odl-quote image="src/assets/heymp.jpg" cite="Michael Potter, Educational Technologist, Penn State University">
                      Tom has been an invaluable asset to our group, the Office of Digital Learning. We met Tom at a Polymer training event and
                      immediately offered him an internship with our group. He's extremely smart,motivated, vast technical
                      knowledge, takes direction with excitment, has tremendous communication skills, and is always willing
                      to help out wherever he can. He has played a pivitol role in getting our HAX project off the ground
                      and we can't thank him enough.
                    </odl-quote>
                  </div>
                </section>
              </main>
            </section>
            <section page="demo">
              Demo Page
            </section>
            <section page="projects">
              Projects
            </section>
            <section page="about">
              About
            </section>
            <section page="contact">
              Contact
            </section>
          </iron-pages>
        </div>

        <footer>
          &copy; TomsShow [[year]]
        </footer>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    Polymer({

      is: 'tomsshow-app',

      properties: {
        year: {
          type: String,
          value: () => {
            const date = new Date();
            return date.getFullYear();
          },
        },
        __leftBracket: {
          type: String,
          value: "{{"
        },
        __rightBracket: {
          type: String,
          value: "}}"
        },
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChange'
        },
      },

      listeners: {
        "drawMenu.tap": "_menuButtonTap",
      },

      _toggleMenu: function (e) {
        this.$.drawer.toggle();

        this.close = !this.$.drawer.opened;
        this.async(function () {
          window.dispatchEvent(new Event('resize'));
          Polymer.updateStyles();
        });
      },
      _routePageChanged: function (page) {
        this.page = page || 'Home';
      },

      _menuButtonTap: function () {
        this.$.drawer.toggle();
        console.log("called :)");
      },

      _PageChanged: function (page) {
        //load page inputs on demand
        this.importHref(
          this.resolveUrL('my-' + page + ".html"), null, null, true);
      },

      _drawerSelected: function () {
        this.$.drawer.persistent || this.$.drawer.close()
      },

      listeners: {
        'learnMoreIcon.tap': '__scrollToMain'
      },

      __scrollToMain: function (e) {
        const main = this.$.main;
        main.scrollIntoView({ behavior: "smooth", block: "start", inline: "nearest" });
      },

    });
  </script>
</dom-module>
